    <title>Flex Items - Grow - Basis - Shrink</title>

<body>
    <h1>Flex Items - Grow - Basis - Shrink</h1>

    <section>

        <div class="container">
            <div class="item grow-1">1</div>
            <div class="item grow-2">2</div>
            <div class="item grow-3">3</div>
        </div>
    </section>

    <section>
        <h2>Basis</h2>

        <div class="container">
            <div class="item basis-0">Lorem 123</div>
            <div class="item basis-100">Lorem 123456</div>
            <div class="item basis-300">323</div>
        </div>
    </section>

    <section>
        <h2>Shrink</h2>

        <div class="container shrink">
            <div class="item shrink-0">Lorem ipsum, dolor sit amet</div>
            <div class="item shrink-3">Lorem ipsum, dolor sit amet</div>
            <div class="item shrink-2">Lorem ipsum, dolor sit amet</div>
        </div>
