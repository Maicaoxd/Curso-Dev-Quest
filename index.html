<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Central de Projetos ‚Äì Dev Quest</title>
  <style>
    :root{
      --bg:#0f172a;/* slate-900 */
      --card:#111827;/* gray-900 */
      --muted:#94a3b8;/* slate-400 */
      --text:#e5e7eb;/* gray-200 */
      --accent:#22d3ee;/* cyan-400 */
      --ring:#38bdf8;/* sky-400 */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(120deg,#0b1022,#0f172a);color:var(--text);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;gap:16px;justify-content:space-between;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:40px;height:40px;border-radius:12px;background:radial-gradient(circle at 30% 30%, #67e8f9, #22d3ee 40%, #0ea5e9 70%, #0f172a 100%);box-shadow:0 4px 18px rgba(34,211,238,.35)}
    h1{font-size:clamp(1.2rem,2.4vw,1.8rem);margin:0}
    .muted{color:var(--muted)}
    .controls{display:flex;gap:10px;align-items:center}
    input[type="search"]{appearance:none;border:1px solid rgba(148,163,184,.25);background:rgba(255,255,255,.03);color:var(--text);border-radius:12px;padding:12px 14px;min-width:260px;outline:none}
    input[type="search"]:focus{border-color:var(--ring);box-shadow:0 0 0 3px rgba(56,189,248,.25)}
    nav.breadcrumb{display:flex;flex-wrap:wrap;gap:6px;align-items:center;margin:14px 0;color:var(--muted);font-size:.95rem}
    nav.breadcrumb a{color:var(--text);text-decoration:none;border:1px solid rgba(148,163,184,.25);padding:4px 8px;border-radius:8px;background:rgba(255,255,255,.03)}
    nav.breadcrumb .sep{opacity:.6}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;margin-top:12px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(148,163,184,.15);border-radius:16px;padding:16px;display:flex;flex-direction:column;gap:8px;transition:transform .12s ease, border-color .12s ease;cursor:default}
    .card:hover{transform:translateY(-3px);border-color:rgba(34,211,238,.5)}
    .clickable{cursor:pointer}
    .pill{display:inline-flex;align-items:center;gap:6px;font-size:.8rem;color:var(--muted)}
    .pill .dot{width:8px;height:8px;border-radius:999px;background:var(--accent);box-shadow:0 0 0 3px rgba(34,211,238,.25)}
    .links{margin-top:auto;display:flex;gap:10px;flex-wrap:wrap}
    .btn{border:1px solid rgba(148,163,184,.25);background:rgba(34,211,238,.1);color:#e6fbff;padding:8px 10px;border-radius:10px;text-decoration:none}
    .btn.gh{background:transparent}
    footer{margin:26px 0 6px;color:var(--muted);font-size:.9rem;display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .kbd{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;background:#0b1220;border:1px solid rgba(148,163,184,.25);padding:.1rem .35rem;border-radius:6px}
    .badge{font-size:.75rem;border:1px solid rgba(148,163,184,.25);padding:2px 6px;border-radius:999px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Central de Projetos ‚Äì <span class="muted">Curso Dev Quest</span></h1>
          <div class="muted">Navegue por pastas e abra os demos hospedados no GitHub Pages.</div>
        </div>
      </div>
      <div class="controls">
        <input id="q" type="search" placeholder="Filtrar nesta pasta‚Ä¶ (ex.: react, grid, api)" />
      </div>
    </header>

    <nav id="crumb" class="breadcrumb" aria-label="breadcrumb"></nav>

    <div id="grid" class="grid" role="list"></div>

    <footer>
      <div>Propriet√°rio: <span id="owner" class="kbd"></span> ‚Ä¢ Reposit√≥rio: <span id="repo" class="kbd"></span> ‚Ä¢ Branch: <span id="branch" class="kbd"></span></div>
      <div>Dica: pressione <span class="kbd">/</span> para focar na busca</div>
    </footer>
  </div>

  <script>
    /*** CONFIGUR√ÅVEL ***/
    const OWNER = "Maicaoxd";            // seu usu√°rio no GitHub
    const REPO  = "Curso-Dev-Quest";     // nome do reposit√≥rio
    const BRANCH = "main";               // branch padr√£o (main/master)

    // Regras simples para esconder pastas que n√£o s√£o projetos
    const IGNORE_DIRS = new Set([".github", ".git", "node_modules", ".vscode", "dist", "build", "coverage", "assets", "images", "img", "_templates"]);

    const pretty = (s) => s
      .replace(/[-_]/g, " ")
      .replace(/\b([a-z])/g, (m) => m.toUpperCase());

    const basePagesUrl = `https://${OWNER}.github.io/${REPO}`;

    document.getElementById("owner").textContent = OWNER;
    document.getElementById("repo").textContent = REPO;
    document.getElementById("branch").textContent = BRANCH;

    const grid = document.getElementById("grid");
    const q = document.getElementById("q");
    const crumb = document.getElementById("crumb");

    // Acessibilidade r√°pida: focar busca com /
    window.addEventListener("keydown", (e)=>{
      if(e.key === "/" && document.activeElement !== q){ e.preventDefault(); q.focus(); }
    });

    // Estado da navega√ß√£o
    let currentPath = ""; // vazio = raiz do repo
    let currentEntries = []; // cache da pasta atual

    // Helpers API
    const apiList = (path) => `https://api.github.com/repos/${OWNER}/${REPO}/contents/${path ? encodeURIComponent(path) : ""}?ref=${BRANCH}`;
    const githubTreeUrl = (path) => `https://github.com/${OWNER}/${REPO}/tree/${BRANCH}/${path ? encodeURIComponent(path) : ""}`;
    const pagesUrl = (path) => `${basePagesUrl}/${path ? encodeURIComponent(path) + "/" : ""}`;

    function isIgnored(name){
      return IGNORE_DIRS.has(name);
    }

    async function hasIndexHtml(path){
      const res = await fetch(apiList(path));
      if(!res.ok) return { index:false, readme:false };
      const items = await res.json();
      const names = items.map(i => i.name.toLowerCase());
      return {
        index: names.includes("index.html") || names.includes("index.htm"),
        readme: names.includes("readme.md") || names.includes("readme")
      };
    }

    function folderCard({ name, path, count }){
      return `
        <article class="card clickable" data-path="${path}" role="listitem" aria-label="Abrir pasta ${name}">
          <div class="pill"><span class="dot" aria-hidden="true"></span> <strong>üìÅ ${pretty(name)}</strong></div>
          <div class="muted">${path}</div>
          <div class="badge">${count ?? "‚Äî"} itens</div>
          <div class="links">
            <a class="btn gh" href="${githubTreeUrl(path)}" target="_blank" rel="noopener">Ver no GitHub</a>
          </div>
        </article>`;
    }

    function projectCard({ name, path, demo, readme }){
      const ghUrl  = githubTreeUrl(path);
      const demoUrl = demo ? pagesUrl(path) : null;
      return `
        <article class="card" role="listitem">
          <div class="pill"><span class="dot" aria-hidden="true"></span> <span>${pretty(name)}</span></div>
          <div class="muted">${path}</div>
          <div class="links">
            ${demoUrl ? `<a class="btn" href="${demoUrl}" target="_blank" rel="noopener">Abrir Demo</a>` : ""}
            <a class="btn gh" href="${ghUrl}" target="_blank" rel="noopener">Ver no GitHub</a>
            ${!demoUrl && readme ? `<a class="btn gh" href="${ghUrl}#readme" target="_blank" rel="noopener">README</a>` : ""}
          </div>
        </article>`;
    }

    function render(entries){
      grid.innerHTML = entries.map(e => e.kind === 'dir' ? folderCard(e) : projectCard(e)).join("");
      grid.querySelectorAll('.clickable').forEach(el => {
        el.addEventListener('click', () => openPath(el.dataset.path));
      });
    }

    function renderBreadcrumb(){
      const parts = currentPath ? currentPath.split('/') : [];
      let acc = [];
      const items = [];
      // Raiz
      items.push(`<a href="#" data-path="">${REPO}</a>`);
      parts.forEach((p, i) => {
        acc.push(p);
        items.push(`<span class="sep">/</span>`);
        items.push(`<a href="#" data-path="${acc.join('/')}">${p}</a>`);
      });
      crumb.innerHTML = items.join('');
      crumb.querySelectorAll('a[data-path]').forEach(a => {
        a.addEventListener('click', (e)=>{ e.preventDefault(); openPath(a.dataset.path); });
      });
    }

    function filter(term){
      term = (term||"").toLowerCase();
      if(!term) return currentEntries;
      return currentEntries.filter(i => i.name.toLowerCase().includes(term) || i.path.toLowerCase().includes(term));
    }

    async function openPath(path){
      currentPath = path || "";
      renderBreadcrumb();
      grid.innerHTML = `<div class="muted">Carregando‚Ä¶</div>`;
      try{
        const res = await fetch(apiList(currentPath));
        if(!res.ok) throw new Error(`Falha ao ler ${currentPath||"/"}: ${res.status}`);
        const items = await res.json();

        // Diretores e "projetos" (pastas com index.html)
        const dirs = items.filter(x => x.type === 'dir' && !isIgnored(x.name));
        const enriched = await Promise.all(dirs.map(async d => {
          const info = await hasIndexHtml(d.path);
          // Se tem index.html, tratamos como projeto; sen√£o, pasta naveg√°vel
          return info.index
            ? { kind:'proj', name:d.name, path:d.path, demo:true, readme:info.readme }
            : { kind:'dir', name:d.name, path:d.path };
        }));

        // Tamb√©m tratamos a pasta atual como projeto caso ela pr√≥pria tenha index.html
        const selfInfo = await hasIndexHtml(currentPath);
        const entries = [...enriched].sort((a,b)=>a.name.localeCompare(b.name));
        currentEntries = entries;
        render(entries);

        // Se a pr√≥pria pasta tem index, mostra um card do "Projeto atual"
        if(selfInfo.index && currentPath){
          const selfCard = projectCard({ name: currentPath.split('/').pop(), path: currentPath, demo:true, readme:selfInfo.readme });
          grid.insertAdjacentHTML('afterbegin', selfCard);
        }
      }catch(err){
        grid.innerHTML = `<div class="muted">Erro ao carregar: ${err.message}</div>`;
        console.error(err);
      }
    }

    // Busca din√¢mica
    q.addEventListener("input", ()=>{ render(filter(q.value)); });

    // Inicializa na raiz
    openPath("");
  </script>
</body>
</html>
