<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Audio</h1>
    <audio controls autoplay preload="metadata">
        <source src="./audios/audio.ogg" type="audio/ogg">
        <source src="./audios/audio.mp3" type="audio/mpeg">
        <source src="./audios/audio.wav" type="audio/wav">
        <p>Seu navegador não têm suporte para audios</p>
    </audio>
</body>
</html>
