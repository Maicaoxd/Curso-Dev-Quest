<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes" multiple>
        <option value="" selected>Selecione um filme</option>
        <option value="Senhor dos anéis">Senhos dos anéis</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Vingadores">Vingadores</option>
    </select>
</body>
</html>
