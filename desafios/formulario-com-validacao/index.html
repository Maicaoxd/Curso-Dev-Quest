<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
    <section class="contact">
        <div class="contact-container">

            <div class="contact-info">
                <h2 class="contact-title">
                    FICOU COM DÚVIDA?<br>
                    NOS MANDE UMA MENSAGEM!
                </h2>
                <p class="contact-text">
                    Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem
                    e entraremos em contato em menos de 24h.
                </p>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome completo *">
                    <span class="form-error">Campo obrigatório</span>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email *">
                    <span class="form-error">Campo obrigatório</span>
                </div>

                <div class="form-group">
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone *">
                    <span class="form-error">Campo obrigatório</span>
                </div>

                <div class="form-group">
                    <textarea id="mensagem" name="mensagem" placeholder="Mensagem *"></textarea>
                    <span class="form-error">Campo obrigatório</span>
                </div>

                <p class="form-note">*campos obrigatórios</p>

                <button id="btn-enviar" type="button" class="btn">Enviar</button>
            </form>

        </div>
    </section>

    <script src="./src/scripts/validation.js"></script>
</body>

</html>
