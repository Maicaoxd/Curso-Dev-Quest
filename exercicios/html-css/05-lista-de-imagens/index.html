<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Lista de Imagens</title>
</head>

<body>
    <main class="container">
        <div class="lista">
            <figure class="imagem">
                <img src="src/imagens/rome.png" alt="Rome">
                <h1 class="titulo">Rome</h1>
                <figcaption class="legenda">Michelangelo</figcaption>
            </figure>
            <figure class="imagem">
                <img src="src/imagens/boat.png" alt="Boat at Sea">
                <h1 class="titulo">Boat at Sea</h1>
                <figcaption class="legenda">Vicent Van Gogh</figcaption>
            </figure>
            <figure class="imagem">
                <img src="src/imagens/sand-and-sea.png" alt="Sand and Sea">
                <h1 class="titulo">Sand and Sea</h1>
                <figcaption class="legenda">Da vinci</figcaption>
            </figure>
            <figure class="imagem">
                <img src="src/imagens/starry-night.png" alt="Starry Night">
                <h1 class="titulo">Starry Night</h1>
                <figcaption class="legenda">Vicent Van Gogh</figcaption>
            </figure>
        </div>
    </main>
</body>

</html>
